<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>欢迎进入文字对话游戏</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background: #f8fafc;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            }
            .guide-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #fff;
                border-radius: 18px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
                padding: 3rem 2.5rem;
                min-width: 320px;
                max-width: 90vw;
            }
            .guide-title {
                font-size: 2rem;
                color: #2563eb;
                margin-bottom: 1.5rem;
                letter-spacing: 2px;
            }
            .guide-tip {
                font-size: 1.1rem;
                color: #334155;
                margin-bottom: 2.5rem;
            }
            .guide-btn {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
                background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: background 0.2s, transform 0.2s;
            }
            .guide-btn:hover {
                background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
                transform: translateY(-2px) scale(1.03);
            }
            .loader {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .spinner {
                border: 6px solid #e0e7ef;
                border-top: 6px solid #2563eb;
                border-radius: 50%;
                width: 48px;
                height: 48px;
                animation: spin 1s linear infinite;
                margin-bottom: 1.2rem;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .loading-text {
                color: #2563eb;
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body>
        <div class="guide-container" id="guide">
            <div class="guide-title">欢迎进入文字对话游戏</div>
            <div class="guide-tip">点击下方按钮进入游戏世界</div>
            <button class="guide-btn" id="enter-btn">进入游戏</button>
        </div>
        <div class="loader" id="loader" style="display: none">
            <div class="spinner"></div>
            <div class="loading-text">正在加载主菜单...</div>
        </div>
        <script>
            document.getElementById("enter-btn").onclick = function () {
                document.getElementById("guide").style.display = "none";
                document.getElementById("loader").style.display = "flex";
                setTimeout(function () {
                    window.location.href = "menu/index.html";
                }, 2000);
            };
        </script>
    </body>
</html>
